<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="container">
      <div class="header">
        <h1>facebook</h1>
      </div>
      <div class="form">
        <form id="form">
          <div class="heading"><h2>Log in to Facebook</h2></div>
          <div class="input">
            <input
              type="text"
              placeholder="Email address or phone number"
              id="email"
            />
          </div>
          <div class="input">
            <input type="password" placeholder="Password" id="pass" />
          </div>

          <button class="btn1" onclick="login()">Log in</button>
          <a href="#">Forgot password?</a>
          <h5>or</h5>
          <button class="btn2">Create new account</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
